<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
</head>
<body>
    <h1>Media Query</h1>
    <style>
        div{
            background-color: rgb(80, 207, 230);

            height: 500px;
            width: 500px;
        }
         
        @media(max-width: 600px){
            /*kondisi jika csss pada screen/device yang memiliki wide kurang atau sama dengan 600px */
        div{
            height: 200px;
            width: 200px;
            }
        }
    
    </style>
    
</body>
        <h1></media-query></h1>
        <div></div>
</html>
