<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .flex-container{
            display: flex;
        }

        .card{
            background-color: rgba(94, 5, 105, 0.555);
            border: 30px solid rgb(243, 217, 217);
            height: 100px;
            flex: 1;
        }

        .first{
            flex: 2;
}

.second{
flex: 0.5;
}
    </style>
</head>
<body>
    <h1>CSS Flexbox</h1>
    <div class="flex-cotainer">
        <div class="first card"></div>
        <div class="Second card"></div>
        <div class="card"></div>
        <div class="card"></div>

</div>
    
</body>
</html>
